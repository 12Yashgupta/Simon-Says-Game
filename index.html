<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <h1>Simon Game</h1>
    <h2>Press any key to start game</h2>
    <div class="main">
        <div class="first">
            <div id="red"  class="box btn"    ></div>
            <div id="green" class="box btn"  type="button"></div>
        </div>
       <div class="second">
        <div id="yellow" class="box btn"  type="button"></div>
        <div id="purple" class="box btn"  type="button"></div>
       </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
